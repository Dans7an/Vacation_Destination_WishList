<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vacation Destinations WishList</title>
</head>
<body>
    <header>
        <h1>
            Vacation Destinations WishList
        </h1>
        <p>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
    </header>

    <section>
        <section class="left-half">

            <form id="destinationForm" onsubmit="return false">
                <div class="form-group">
                    <label for="DestinationName">Destination name</label>
                    <input required minlength="2" type="text" class="form-control" placeholder="Enter the name of the destination">
                </div>
                
                <div class="form-group">
                <label for="Location">Location</label>
                <input type="text" required minlength="2"  class="form-control" placeholder="Where is it located?">
                </div>

                <!-- <div class="form-group"> -->
                <label for="Photo">Photo</label>
                <input type="url" placeholder="Enter an image url of the place">
                <!-- </div> -->

                <!-- <div class="form-group"> -->
                <label for="Description">Description</label>
                <textarea name="Description" class="textArea" rows="5" placeholder="Where is it located?"></textarea>
                <!-- </div> -->

                <button type="submit" class="AddToList">Add to list</button>
            </form>
        </section>
    
        <section class="right-half">
            <h2>Enter destination details</h2>
            <section class="container">
                <section class="row">
                    <div class="card " style="width: 15rem;">
                        <img class="card-img-top" src="https://cavchronicle.org/wp-content/uploads/2018/03/top-travel-destination-for-visas-900x504.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <h6 class="card-title">Card title</h6>
                          <p class="card-text"></p>
                          <div class="buttons">
                            <a id="Edit" class="btn btn-warning">Edit</a>
                            <a id="Remove" class="btn btn-danger">Remove</a>  
                          </div>
                         </div>
                      </div>
        
                      <div class="card " style="width: 15rem;">
                        <img class="card-img-top" src="https://cavchronicle.org/wp-content/uploads/2018/03/top-travel-destination-for-visas-900x504.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <h6 class="card-title">Card title</h6>
                          <p class="card-text"></p>
                          <div class="buttons">
                            <a  class="btn btn-warning">Edit</a>
                            <a  class="btn btn-danger">Remove</a>  
                          </div>
                         </div>
                      </div>
                </section>
               
            </section>
            
        </section>
    </section>
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
